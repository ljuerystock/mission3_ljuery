<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>

    <link href="styleformulaire.css" rel="stylesheet">

</head>
<body>
    <form>
        <h1>Formulaire d'inscription</h1>

        <table>
        <tr>
            <td><label for="username">Pseudonyme: </label></td>
            <td><input type="text" id="username" name="username"></td>
        </tr>
        <tr>
            <td><label for="password">Mot de passe: </label></td>
            <td><input type="password" id="password" name="password"></td>
        </tr>
        <tr>
            <td><label for="firstname">Prénom: </label></td>
            <td><input type="text" id="firstname" name="firstname"></td>
        </tr>
        <tr>
            <td><label for="email">Email: </label></td>
            <td><input type="email" id="email" name="email"></td>
        </tr>
        <tr>
            <td><label for="avatar">Avatar: </label></td>
            <td><input type="file" id="avatar" name="avatar"></td>
        </tr>
        <tr>
            <td><label for="country">Pays: </label></td>
            <td>
                <select>
                    <option>Portugal</option>
                    <option>France</option>
                    <option>Italie</option>
                    <option>Belgique</option>
                    <option>Malte</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="checkbox">Quels sont vos fruits préférés? :</label></td>
            <td>
                <input type="checkbox" id="radio" name="fruits" value="Mangue">Mangue
                <input type="checkbox" id="radio" name="fruits" value="Ananas">Ananas
                <input type="checkbox" id="radio" name="fruits" value="Banane">Banane
            </td>   
        </tr>
        <tr>
            <td><label for="Genre">Genre: </label></td>
            <td><input type="radio" id="radio" name="gender" value="Homme">Homme
            <input type="radio" id="radio" name="gender" value="Femme">Femme
            <input type="radio" id="radio" name="gender" value="Autre">Autre</td>
        </tr>
        <tr>
            <td><label for="city">Ville: </label></td>
            <td><input type="text" id="city" name="city"></td>
        </tr>
        <tr>
            <td><label for="adresscode">Code Postal: </label></td>
            <td><input type="text" id="adresscode" name="adresscode"></td>
        </tr>
        <tr>
            <td><label for="adress">Adresse: </label></td>
            <td><textarea rows="5" cols="50"></textarea></td>
        </tr>
        <tr>
            <td><label for="date">Date de naissance: </label></td>
            <td><input type="date" id="date" name="date"></td>
        </tr>
        <tr>
            <td><label for="jauge">Jauge: </label></td>
            <td><input type="range" id="jauge" name="jauge"></td>
        </tr>
        <tr>
            <td><label for="telephone">Téléphone: </label></td>
            <td><input type="text" id="telephone" name="telephone"></td>
        </tr>
        <tr>
            <td><label for="recherche">Recherche: </label></td>
            <td><input type="text" id="recherche" name="recherche"></td>
        </tr>
        <tr>
            <td><label for="url">Url: </label></td>
            <td><input type="url" id="url" name="url"></td>
        </tr>
        <tr>
            <td><label for="color">Couleur: </label></td>
            <td><input type="color" value="#27D3F5"></td>
        </tr>
        </table>
        
        <br>
        <input type="submit" value="Envoyer">
        <br>
        
        <br><br><a href="index.html">Retour à la page d'accueil</a>
    
    </form>

</body>
</html>
